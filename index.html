<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Đường và vỉa hè Babylon.js</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <style>
    html, body { width: 100%; height: 100%; margin: 0; overflow: hidden; }
    canvas { width: 100%; height: 100%; display: block; }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    
    const createScene = () => {
      const scene = new BABYLON.Scene(engine);
      const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 4, 20, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);
      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

      // Vật liệu cho đường và vỉa hè
      const roadMat = new BABYLON.StandardMaterial("roadMat", scene);
      roadMat.diffuseColor = new BABYLON.Color3(0.1, 0.1, 0.1); // Màu đen xám

      const sidewalkMat = new BABYLON.StandardMaterial("sidewalkMat", scene);
      sidewalkMat.diffuseColor = new BABYLON.Color3(0.7, 0.7, 0.7); // Màu xám sáng

      // Tạo mặt đường (giữa)
      const road = BABYLON.MeshBuilder.CreateBox("road", {
        width: 6,
        height: 0.1,
        depth: 30
      }, scene);
      road.position.y = 0.05;
      road.material = roadMat;

      // Vỉa hè trái
      const sidewalkLeft = BABYLON.MeshBuilder.CreateBox("sidewalkLeft", {
        width: 2,
        height: 0.2,
        depth: 30
      }, scene);
      sidewalkLeft.position.x = -4;
      sidewalkLeft.position.y = 0.1;
      sidewalkLeft.material = sidewalkMat;

      // Vỉa hè phải
      const sidewalkRight = BABYLON.MeshBuilder.CreateBox("sidewalkRight", {
        width: 2,
        height: 0.2,
        depth: 30
      }, scene);
      sidewalkRight.position.x = 4;
      sidewalkRight.position.y = 0.1;
      sidewalkRight.material = sidewalkMat;

      return scene;
    };

    const scene = createScene();
    engine.runRenderLoop(() => scene.render());
    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
