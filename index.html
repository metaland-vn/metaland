<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar & CLO-Set Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; }
        #design-list { 
            position: fixed; 
            bottom: 10px; 
            left: 50%; 
            transform: translateX(-50%);
            background: white;
            padding: 10px;
            display: flex;
            gap: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 10;
        }
        .design-item { 
            cursor: pointer; 
            padding: 10px; 
            background: #f0f0f0; 
            border-radius: 5px;
        }
        #clo-frame-container { 
            display: none;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 20;
        }
        #clo-frame { width: 100%; height: 100%; border: none; }
        .close-btn { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            background: red; 
            color: white; 
            border: none; 
            padding: 5px 10px; 
            cursor: pointer; 
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <!-- Danh sách thiết kế -->
    <div id="design-list">
        <div class="design-item" data-id="12345">Thiết kế 1</div>
        <div class="design-item" data-id="67890">Thiết kế 2</div>
        <div class="design-item" data-id="54321">Thiết kế 3</div>
    </div>

    <!-- Iframe hiển thị CLO-Set -->
    <div id="clo-frame-container">
        <button class="close-btn" onclick="closeCloFrame()">X</button>
        <iframe id="clo-frame"></iframe>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, avatar, loader;

        // Khởi tạo Three.js
        function init() {
            const container = document.getElementById("canvas-container");

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.5, 3);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            loader = new THREE.GLTFLoader();
            loadAvatar(); // Avatar giữ nguyên không đổi trang phục

            window.addEventListener("resize", onWindowResize);
            animate();
        }

        // Tải avatar mặc định
        function loadAvatar() {
            loader.load("avatar.glb", (gltf) => {
                avatar = gltf.scene;
                scene.add(avatar);
            });
        }

        // Xử lý sự kiện chọn thiết kế
        document.querySelectorAll(".design-item").forEach(item => {
            item.addEventListener("click", (event) => {
                let designId = event.target.getAttribute("data-id");
                openCloFrame(designId);
            });
        });

        // Hiển thị CLO-Set Viewer trong iframe
        function openCloFrame(designId) {
            let cloFrame = document.getElementById("clo-frame");
            cloFrame.src = `https://connect.clo-set.com/viewer/${designId}`;
            document.getElementById("clo-frame-container").style.display = "block";
        }

        // Đóng CLO-Set Viewer
        function closeCloFrame() {
            document.getElementById("clo-frame-container").style.display = "none";
        }

        // Cập nhật kích thước khi thay đổi cửa sổ
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Vòng lặp render
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Khởi động
        init();
    </script>
</body>
</html>
